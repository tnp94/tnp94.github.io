<body>
    <script type="text/javascript">

        const boardsize = 11;
        const colorCount = 7;
        const hexWidth = 62;
        const hexHeight = 70;
        const showHexes = true;

        let gameScene = new GameScene('Game', boardsize, colorCount, hexWidth, hexHeight, showHexes);

        var config = {
                type: Phaser.AUTO,
                width: 1000,
            height: 600,
            pixelArt: false,
            pixelArt: false,
            border: true,
            scene: [gameScene],
                backgroundColor: '#fff'
            };
        
        
        var game = new Phaser.Game(config);
        game.scene.start('Game');

    </script>
